<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<div class="content-wrapper" style="padding-top: 7rem">
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

    <div class="container">
        <h2 class="text-center text-black-50" >Update</h2>
        <form
                th:method="PUT"
                th:action="@{|/song/${uuid}/update|}"
                th:object="${songDto}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group" style="margin-bottom: 2rem">
                <label for="title" class="text-black-50 font-weight-bold">Title</label>
                <input id="title"
                       th:field="*{title}"
                       name="title"
                       type="text" min="2"
                       max="50"
                       class="form-control"
                       placeholder="title"
                />
            </div>
            <div class="input-group" style="margin-bottom: 2rem">
                <span class="input-group-text">Description</span>
                <textarea
                        th:field="*{description}"
                        name="description"
                        class="form-control"
                        aria-label="With textarea">

                </textarea>
            </div>
            <div class="form-group" style="margin-bottom: 2rem">
                <label for="style" class="text-black-50 font-weight-bold">Select Song Style</label>
                <select id="style"
                        th:field="*{style}"
                        class="form-select">

                    <option th:each="style : ${T(bg.softuni.mmusic.model.enums.StyleType).values()}"
                            th:value="${style}"
                            th:text="${style}">style
                    </option>
                </select>
            </div>

            <div class="form-group" style="margin-bottom: 2rem">
                <label  for="status"
                        class="text-black-50 font-weight-bold">Select Song Status</label>
                <select id="status"  th:field="*{status}" class="form-select" aria-label="Default select example">
                    <option th:each="status : ${T(bg.softuni.mmusic.model.enums.SongStatus).values()}"
                            th:value="${status}"
                            th:text="${status}">status
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Update"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<footer th:include="~{fragments/footer}">
</footer>
</html>
