<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>
<div class="content-wrapper">
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

    <div class="container">
        <h2 class="text-center text-black-50">Update</h2>
        <form
                th:method="PUT"
                th:action="@{|/song/${uuid}/update|}"
                th:object="${songDto}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="title" class="text-white font-weight-bold">write new title</label>
                <input id="title"
                       th:field="*{title}"
                       name="title"
                       type="text" min="2"
                       max="50"
                       class="form-control"
                       placeholder="title"
                />
            </div>
            <div class="form-group">
                <label for="description" class="text-white font-weight-bold">write new description</label>
                <input
                        id="description"
                        th:field="*{description}"
                        name="description"
                        type="text"
                        min="2"
                        class="form-control"
                        placeholder="Description"
                />
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Update"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
