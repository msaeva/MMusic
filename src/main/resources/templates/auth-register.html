<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>

<div class="content-wrapper">
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>

    <div class="container">
        <h2 class="text-center text-black-50">Register User</h2>
        <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
              th:method="POST"
              th:action="@{/users/register}"
              th:object="${registerDto}">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input
                            th:field="*{username}"
                            th:errorclass="is-invalid"
                            id="username"
                            name="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"/>
                    <small class="invalid-feedback errors alert text-danger">
                        Username length must be between 4 and 12 symbols </small>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input
                            id="firstName"
                            name="firstName"
                            type="text"
                            class="form-control"
                            placeholder="First name"
                            th:field="*{firstName}"
                            th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">
                        First name length must be between 4 and 12 symbols </small>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input id="lastName"
                           name="lastName"
                           type="text" min="2" max="20" class="form-control"
                           placeholder="Last name"
                           th:field="*{lastName}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">
                        Last name length must be between 4 and 12 symbols </small>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input id="email"
                           name="email"
                           type="text" min="2" max="20" class="form-control"
                           placeholder="Email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">
                        Email must contains '@' </small>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password"
                           name="password"
                           type="password" min="2" max="20" class="form-control"
                           placeholder="Password"
                           th:field="*{password}"
                           th:errorclass="is-invalid"/>
                    <small class="invalid-feedback text-danger">Password length must be minimum 5 symbols </small>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Confirm your password"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"/>
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}"
                       class="invalid-feedback text-danger">
                    Confirmation password is required.
                </small>

            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="roles" class="text-black-50 font-weight-bold">Choose Roles</label>
                <select id="roles" name="roles" multiple>
                    <option th:each="role : ${T(bg.softuni.mmusic.model.enums.Role).values()}"
                            th:value="${role}"
                            th:text="${role}">role
                    </option>
                </select>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Create account"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
