<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>

<body>

<div th:replace="~{fragments/navbar :: navbar}">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-red">Welcome to home page</h2>
</div>
<div>
    <form>
        <a th:href="@{/song/{599835aa-38d9-4257-a8ef-5fecaa8c6cb3}/delete}" class="btn btn-info">Delete</a>
    </form>

</div>

<div class="form-group col-md-6 mb-3">
    <label for="songs" class="text-black-50 font-weight-bold">All public songs</label>
    <div id="songs" name="songs">
        <tr th:each="song : ${songs.getData()}">
            <td th:text="${song.getTitle()}"/>
            <td th:text="${song.getDescription()}"/>
        </tr>
    </div>

    <div>
        <footer></footer>
    </div>
</body>
</html>
